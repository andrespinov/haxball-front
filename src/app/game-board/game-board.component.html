<div>
  <h4>Add New Player</h4>
  <form (ngSubmit)="AddPlayer(player);addPlayerForm.reset()" #addPlayerForm="ngForm">
  <div class="">
    <label for="todoText">Player:</label>
    <input type="text" [(ngModel)]="player.playerText" #playertext="ngModel" name="playerText" id="playerText" required />
  </div>
  <div class="form-group">
    <label for="playerDesc">Description:</label>
    <textarea [(ngModel)]="player.playerDesc" #tododesc="ngModel" name="playerDesc" id="playerDesc" required></textarea>
  </div>

  <button type="submit" [disabled]="!addPlayerForm.form.valid">Submit</button>
</form>
</div>

<div *ngIf="players">
  <h2>Players</h2>
  <table id="mytable">
    <thead>
      <th>Todo</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </thead>
    <tbody>

     <tr *ngFor="let p of players">
      <td>{{p.playerText}}</td>
     </tr>
    </tbody>
  </table>
</div>
